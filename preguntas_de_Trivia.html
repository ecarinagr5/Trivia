<!DOCTYPE html>
<html lang="es-mx">

<head prefix="og: http://ogp.me/ns#">
    <title>Comenzar Trivia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/style.css" rel="stylesheet"/>    
    <script src="js/jquery-1.11.2.min.js"></script>

</head>

<body>
    <div id="bodyAbanderados" class="questionsTrivia">
            <div class="maxWidthAvailable content">
                <div class="col50 box">
                    <div id="logoAbanderados" class="startTrivia">
                        <img src="img/logoCocaBalon.png" alt="Logo Coca Cola" width="150" height="150">
                    </div>
                         <div id="questionsDiv" class="contentDetails">
                        <!--TIMER-->
                            <div>
                                <div id="countdown"><canvas id="countdown360_countdown" width="150" height="150"></canvas></div>
                            </div>
                            <!--PREGUNTAS-->
                                <div class="promo_preguntas">
                                    <div class="question">
                                        <p>
                                            <span class="numero">
                                            <span id="wcCuestionario1_lblNumeroPregunta">3</span>
                                            </span>
                                            <span id="wcCuestionario1_lblPregunta">¿Cuál es la variante de Coca-Cola sin calorías que tiene más tiempo en el mercado?</span>
                                        </p>
                                    <table id="wcCuestionario1_rblOpciones" class="promo_respuestas" cellpadding="10" border="0">
                                        <tbody><tr>
                                                <td><input id="wcCuestionario1_rblOpciones_0" type="radio" name="wcCuestionario1$rblOpciones" value="A"><label for="wcCuestionario1_rblOpciones_0">     Coca-Cola Light</label></td>
                                        </tr><tr>
                                                <td><input id="wcCuestionario1_rblOpciones_1" type="radio" name="wcCuestionario1$rblOpciones" value="B"><label for="wcCuestionario1_rblOpciones_1">     Coca-Cola Zero</label></td>
                                        </tr><tr>
                                                <td><input id="wcCuestionario1_rblOpciones_2" type="radio" name="wcCuestionario1$rblOpciones" value="C"><label for="wcCuestionario1_rblOpciones_2">     Coca-Cola Life</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                        <input id="test" type="submit" name="wcCuestionario1$btnSiguiente" value="Siguiente pregunta" onclick="ImagenAleatoria();" id="wcCuestionario1_btnSiguiente" class="questionsT" >   
                                    </div>
                                </div>
                        </div>
                </div>
            </div>
            <div class="clearContent"></div>
    </div>

</body>
